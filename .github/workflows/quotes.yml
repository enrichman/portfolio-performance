name: ğŸ“ˆ Update Quotes
on:
  workflow_dispatch:
  schedule:
    - cron: "0 */12 * * *"

permissions: write-all

jobs:
  update-quotes:
    name: ğŸ“ˆ Update Quotes
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: ğŸ¹ Setup Go
        uses: actions/setup-go@v4

      - name: ğŸ“ˆ Run quotes getter
        run: go run .

      - name: â¬†ï¸ Push all changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          branch: main
          add_options: "--all"
          commit_message: Automated report
          commit_options: "-a"
